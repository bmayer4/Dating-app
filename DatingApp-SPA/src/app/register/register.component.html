<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="form-check-label mr-2">Gender: </label>
    <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender">Male
    </label>
    </div>
    <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="female" formControlName="gender">Female
      </label>
    </div>
  </div>

  <div class="form-group">
    <input type="text" 
    [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
    class="form-control" 
    formControlName="username" 
    placeholder="username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
      <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" 
      formControlName="dateOfBirth" 
      placeholder="dd/mm/yy"
      [bsConfig]="bsConfig"
      bsDatepicker >
      <div class="invalid-feedback">Date of birth required</div>
  </div>

  <div class="form-group">
      <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control" 
      formControlName="city" 
      placeholder="City">
      <div class="invalid-feedback">City required</div>
  </div>

  <div class="form-group">
      <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control" 
      formControlName="country" 
      placeholder="Country">
      <div class="invalid-feedback">Country required</div>
  </div>

  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}" 
    class="form-control" 
    formControlName="password" 
    placeholder="password">
    <div class="invalid-feedback"
    *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Password required
    </div>
    <div class="invalid-feedback"
    *ngIf="registerForm.get('password').hasError('minlength') || registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
      Password must be between 4 and 10 characters
    </div>
  </div>
  <div class="form-group">
      <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched ||
      registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched}"       
      class="form-control" 
      formControlName="confirmPassword" 
      placeholder="Confirm Password">
    <div class="invalid-feedback"
    *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
      Password required
    </div>
    <div class="invalid-feedback"
    *ngIf="registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')">
      Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
