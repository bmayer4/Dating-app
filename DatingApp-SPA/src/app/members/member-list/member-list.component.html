<div class="container">
  
    <div class="text-center my-3">
      <h5>Your matches - {{pagination.totalItems}} found</h5>
    </div>

<div class="row my-2">
  <form #filterForm="ngForm" (ngSubmit)="loadUsers()" class="form-inline" novalidate>
    <div class="form-group">
      <label for="minAge" class="mr-1">Age From:</label>
      <input type="number" class="form-control mr-2" [(ngModel)]="userParams.minAge" style="width: 60px" id="minAge" name="minAge">
    </div>

    <div class="form-group">
      <label for="maxAge" class="mr-1">Age To:</label>
      <input type="number" class="form-control mr-2" [(ngModel)]="userParams.maxAge" style="width: 60px" id="maxAge" name="maxAge">
    </div>

    <div class="form-group">
      <label for="gender" class="mr-1">Show:</label>
      <select class="form-control mr-2" [(ngModel)]="userParams.gender" style="width: 100px" id="gender" name="gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <div class="">
      <button type="submit" class="btn btn-primary btn-sm ml-1">Search</button>
      <button type="button" class="btn btn-info btn-sm ml-1" (click)="resetFilters()">Reset Filters</button>
    </div>
  </form>
</div>

<div class="row align-items-center">
      <label class="my-1">Order By:</label>
      <div class="filterLinks">
      <a class="mx-1" (click)="orderBy('lastActive')" [class.active]="userParams.orderBy === 'lastActive'">Last Active</a>
      <a class="mx-1"(click)="orderBy('created')" [class.active]="userParams.orderBy === 'created'">Newest Members</a>
      </div>
</div>
  
  
<div class="mt-3">
  <div class="row">
    <div  *ngFor="let user of users" class="col-sm-6 col-md-3 col-lg-2">  
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" 
              [(ngModel)]="pagination.currentPage"
              [itemsPerPage]="pagination.itemsPerPage"
              (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
  </pagination>
</div>

</div>
