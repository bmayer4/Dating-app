<div class="container">
  
    <div class="text-center my-3">
      <h5>{{likesParams === 'likers' ? 'Members who like me' : 'Member who I\'ve liked'}}</h5>
    </div>

<div class="row align-items-center">
      <label class="my-1">Order By:</label>
      <div class="filterLinks">
      <a class="mx-1" (click)="changeLikes('likers')" [class.active]="likesParams === 'likers'">Members who like me</a>
      <a class="mx-1"(click)="changeLikes('likees')" [class.active]="likesParams === 'likees'">Member who I like</a>
      </div>
</div>
  
  
<div class="mt-3">
  <div class="row">
    <div  *ngFor="let user of users" class="col-sm-6 col-md-3 col-lg-2">  
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" 
              [(ngModel)]="pagination.currentPage"
              [itemsPerPage]="pagination.itemsPerPage"
              (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
  </pagination>
</div>

</div>
