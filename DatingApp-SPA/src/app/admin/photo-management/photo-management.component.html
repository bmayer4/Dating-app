<div class="row">
  <div *ngFor="let photo of unapprovedPhotos" class="col-sm-6 col-md-3">
    <div class="m-2"><img class="img-fluid rounded" src="{{photo?.url}}" alt="{{photo?.id}}"></div>
    <div class="text-center">
      <button class="btn btn-sm btn-primary mx-1" (click)="approvePhoto(photo?.id)">Approve</button>
      <button class="btn btn-sm btn-danger mx-1" (click)="rejectPhoto(photo?.id)">Reject</button>
    </div>
  </div>
</div>
