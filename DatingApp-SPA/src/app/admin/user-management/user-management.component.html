<div class="container">
<div class="row">
  <table class="table">
      <thead class="">
    <tr>
      <th style="width: 10%;">User ID</th>
      <th style="width: 35%;">Username</th>
      <th style="width: 35%;">Active Roles</th>
      <th style="width: 20%;">User</th>
    </tr>
      </thead>
      <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.roles.join(', ')}}</td>
      <td><button class="btn btn-sm btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
    </tr>
  </tbody>
  </table>
</div>
</div>
